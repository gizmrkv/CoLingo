# exp config
n_epochs = 500
batch_size = 1000000
seed = 42
device = "cuda"
zoo_name = "inferring_with_rnn"
wandb_project = "hoge"
use_tqdm = true

# common config
lr = 1e-3
length = 2
n_values = 50
latent_dim = 256
use_reinforce = false
baseline = "batch_mean"
entropy_weight = 0.01

# encoder config
encoder_hidden_dim = 256
encoder_embed_dim = 64
encoder_rnn_type = "gru"
encoder_n_layers = 2

# decoder config
decoder_hidden_dim = 256
decoder_embed_dim = 64
decoder_rnn_type = "gru"
decoder_n_layers = 2
