max = 6

[parameters.encoder_is_causal]
values = [false, true]

[parameters.decoder_embed_dim]
value = 64

[parameters.decoder_n_heads]
value = 4

[parameters.decoder_ff_dim]
value = 128

[parameters.decoder_dropout]
value = 0.01

[parameters.decoder_activation]
values = ["relu", "gelu"]

[parameters.decoder_layer_norm_eps]
value = 1e-5

[parameters.decoder_norm_first]
values = [false, true]

[parameters.decoder_n_layers]
min = 1
max = 6
